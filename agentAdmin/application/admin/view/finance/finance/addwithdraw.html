<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Withdraw account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[withdraw_account]" value="{$oAgentWithdrawAccount.withdraw_account}"  id="c-nickname" class="form-control" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-account" class="control-label col-xs-12 col-sm-2">{:__('Real name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_realname]" value="{$oAgentWithdrawAccount.user_realname}"  id="c-account" class="form-control" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">{:__('Login')}{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" id="password" name="row[password]" value="" data-rule="required;password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-vip_distribution_profits" class="control-label col-xs-12 col-sm-2">{:__('Current amount')}:</label>
        <div class="col-xs-12 col-sm-8">
                {$oAgent.commission}
        </div>
    </div>
    <div class="form-group">
        <label for="c-vip_distribution_profits" class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
                <input type="number" name="row[withdraw_cash]" data-rule="required" id="c-vip_distribution_profits" class="form-control" min="0" max="{$oAgent.commission}">
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
