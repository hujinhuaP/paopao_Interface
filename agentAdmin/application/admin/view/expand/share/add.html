<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[title]" value=""  id="c-title" class="form-control" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-account" class="control-label col-xs-12 col-sm-2">{:__('Long url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled  value="{$config.download_url}?channelCode={$admin['invite_code']}&invite_code={$admin['invite_code']}&s={$random_str}"  id="c-account" class="form-control" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-short_url" class="control-label col-xs-12 col-sm-2">{:__('Short url')}<a target="_blank" href="http://dwz.wailian.work/">({:__('Short url notice')})</a>:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[short_url]" value=""  id="c-short_url" class="form-control" data-rule="required|url" />
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
