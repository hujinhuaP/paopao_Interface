<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-anchor_sign_live_start_time" class="control-label col-xs-12 col-sm-2">{:__('Begin time')}(h):</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[anchor_sign_live_start_time]" id="c-anchor_sign_live_start_time" class="form-control" data-rule="required" >
                {foreach $selectStartArr as $selectkey => $selectstart}
                <option value="{$selectkey}" {$row.anchor_sign_live_start_time == $selectkey ? 'selected' : ''}>{$selectstart}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-anchor_sign_live_end_time" class="control-label col-xs-12 col-sm-2">{:__('End time')}(h):</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[anchor_sign_live_end_time]" id="c-anchor_sign_live_end_time" class="form-control" data-rule="required" >
                {foreach $selectEndArr as $selectkey => $selectend}
                <option value="{$selectkey}" {$row.anchor_sign_live_end_time == $selectkey ? 'selected' : ''}>{$selectend}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
