<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-user_certification_status" class="control-label col-xs-12 col-sm-2">{:__('接收方')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[get_user_flg]" id="user_sex" value="0" data-rule="checked"  checked="checked"  > {:__('双方')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[get_user_flg]" id="user_sex" value="1" data-rule="checked" > {:__('主播')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[get_user_flg]" id="user_sex" value="2" data-rule="checked"  > {:__('用户')}
            </label>
        </div>

    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('消息内容')}:</label>
        <div class="">
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" data-rule="required" name="row[content]" rows="20"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
