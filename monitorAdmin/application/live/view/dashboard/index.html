<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <table id="table" class="table table-striped table-hover" width="100%">

                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<style type="text/css">
    .example {
        height:100%;position: relative;
    }
    .example > span {
        position:absolute;left:15px;top:15px;
    }
</style>
<script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.3.js" charset="utf-8"></script>
<script id="itemtpl" type="text/html">
    <!--
    如果启用了templateView,默认调用的是itemtpl这个模板，可以通过设置templateFormatter来修改
    在当前模板中可以使用三个变量(item:行数据,i:当前第几行,data:所有的行数据)
    此模板引擎使用的是art-template的native,可参考官方文档
    -->

    <div class="col-sm-4 col-md-3">
        <!--下面四行是为了展示随机图片和标签，可移除-->
        <% var labelarr = ['primary', 'success', 'info', 'danger', 'warning']; %>
        <% var label = labelarr[item.id % 5]; %>
        <div class="thumbnail example">
            <span class="btn btn-<%=label%>">ID:<%=item.id%></span>
            <div id="playDiv<%=item.id%>" class="playDiv" style="width: 100%;height: auto; margin: 10px;" data-flg="1" data-id="<%=item.id%>" data-stream-id="<%=item.anchor_stream_id%>" data-anchor="<%=item.chat_log_anchor_user_id%>" data-user="<%=item.chat_log_user_id%>"></div>
            <div id="playDiv<%=item.id%>2" class="playDiv" style="width: 100%;height: auto; margin: 10px;" data-flg="2" data-id="<%=item.id%>" data-stream-id="<%=item.user_stream_id%>" data-anchor="<%=item.chat_log_anchor_user_id%>" data-user="<%=item.chat_log_user_id%>"></div>
            <div class="caption">
                <p class="text-muted">房间id:<%=item.id%></p>
                <p class="text-muted">主播id:<%=item.anchor_user.user_id%></p>
                <p class="text-muted">主播昵称:<%=item.anchor_user.user_nickname%></p>
                <p class="text-muted">用户id:<%=item.user.user_id%></p>
                <p class="text-muted">用户昵称:<%=item.user.user_nickname%></p>
                <p class="text-muted">创建时间:<%=Moment(item.create_time*1000).format("YYYY-MM-DD HH:mm:ss")%></p>
                <p>
                    <!--如果需要响应编辑或删除事件，可以给元素添加 btn-edit或btn-del的类和data-id这个属性值-->
                    <a href="#" class="btn btn-primary btn-sendnotify" data-id="<%=item.id%>"><i class="fa fa-pencil"></i> 发送通知</a>
                    <a href="#" class="btn btn-danger btn-forbid" data-id="<%=item.id%>"><i class="fa fa-times"></i> 禁播</a>
                </p>
            </div>
        </div>
    </div>
</script>
