<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-question_title" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-9">
            <select name="row[question_category_id]" id="c-question_category_id" class="form-control" data-rule="required">
                <option value="">{:__('Select')}</option>
                {foreach $row_category as $category}
                <option value="{$category.question_category_id}" {$category.question_category_id == $row.question_category_id ? 'selected' : ''}>{$category.question_category_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-question_title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" name="row[question_title]" value="{$row.question_title}"  id="c-question_title" class="form-control" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-question_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-9">
            <script id="question" type="text/plain" style="height:500px;" name="row[question_content]"></script>
            <script type="text/javascript">
                var question_content = '{$row.question_content}';
            </script>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-9">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
