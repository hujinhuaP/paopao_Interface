<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-9">
            <select name="row[type]" id="c-type" class="form-control" data-rule="required">
                <option value="1" {$row.type == 1 ? 'selected' : ''} >APP端</option>
                <option value="2" {$row.type == 2 ? 'selected' : ''} >PC端 </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-about_us_content" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" name="row[about_us_title]" value="{$row.about_us_title}"  id="c-about_us_title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="c-about_us_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-9">
            <script id="about_us_content" type="text/plain" style="height:500px;" name="row[about_us_content]"></script>
            <script type="text/javascript">
                var about_us_content = '{$row.about_us_content}';
            </script>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-9">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
