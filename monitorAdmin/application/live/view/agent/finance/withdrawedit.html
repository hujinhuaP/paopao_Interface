<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="c-user_withdraw_log_number" class="control-label col-xs-12 col-sm-2">{:__('Order number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[withdraw_log_number]" value="{$row.withdraw_log_number}" id="c-user_withdraw_log_number" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('Agent id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[agent_id]" value="{$row.agent_id}" id="c-user_id" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_cash" class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[withdraw_cash]" value="{$row.withdraw_cash}" id="c-user_withdraw_cash" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_realname" class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_realname]" value="{$row.user_realname}" id="c-user_realname" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_account" class="control-label col-xs-12 col-sm-2">{:__('Withdraw account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[withdraw_account]" value="{$row.withdraw_account}" id="c-user_withdraw_account" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-check_status" class="control-label col-xs-12 col-sm-2">{:__('Check')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[check_status]" class="check_status" value="Y" {$row.check_status == "Y" ? "checked" : ""} data-rule="checked" > {:__('Pass')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[check_status]" class="check_status" value="N" {$row.check_status == "N" ? "checked" : ""} data-rule="checked" > {:__('Refuse')}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Check result')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[remark]" id="c-remark" class="form-control" placeholder="" data-rule="required" maxlength="200">{$row.remark}</textarea>
        </div>
    </div>
    
    {if condition="$row.check_status == 'C'"}
        <div class="form-group hide layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    {else /}
        <div class="hide layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
            </div>
        </div>
    {/if}
    
</form>
