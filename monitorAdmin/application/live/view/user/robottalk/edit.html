<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-isrobot_talk_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[isrobot_talk_content]" value="{$row.isrobot_talk_content}"  id="c-isrobot_talk_content" class="form-control" placeholder="{:__('Content')}" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_level" class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <label class="radio-inline">
            <input type="radio" name="row[isrobot_talk_type]" id="isrobot_talk_type" value="general" {$row.isrobot_talk_type == 'general' ? "checked" : ""} data-rule="required" > {:__('General')}
        </label>
        <label class="radio-inline">
            <input type="radio" name="row[isrobot_talk_type]" id="isrobot_talk_type" value="male" {$row.isrobot_talk_type == 'male' ? "checked" : ""} data-rule="required" > {:__('Man')}
        </label>
        <label class="radio-inline">
            <input type="radio" name="row[isrobot_talk_type]" id="isrobot_talk_type" value="female" {$row.isrobot_talk_type == 'female' ? "checked" : ""} data-rule="required" > {:__('Woman')}
        </label>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
