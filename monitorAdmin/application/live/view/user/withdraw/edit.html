<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="c-user_withdraw_log_number" class="control-label col-xs-12 col-sm-2">{:__('Order number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_withdraw_log_number]" value="{$row.user_withdraw_log_number}" id="c-user_withdraw_log_number" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('Anchor id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_id]" value="{$row.user_id}" id="c-user_id" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_cash" class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_withdraw_cash]" value="{$row.user_withdraw_cash}" id="c-user_withdraw_cash" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_dot" class="control-label col-xs-12 col-sm-2">{:__('Dot')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_dot]" value="{$row.user_dot}" id="c-user_dot" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_realname" class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_realname]" value="{$row.user_realname}" id="c-user_realname" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_account" class="control-label col-xs-12 col-sm-2">{:__('Withdraw account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_withdraw_account]" value="{$row.user_withdraw_account}" id="c-user_withdraw_account" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_pay" class="control-label col-xs-12 col-sm-2">{:__('Pay type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[user_withdraw_pay]" value="{$row.user_withdraw_pay}" id="c-user_withdraw_pay" class="form-control" disabled>
        </div>
    </div>

    {if condition="$oInviteUser"}
    <div class="form-group">
        <label for="c-user_withdraw_account" class="control-label col-xs-12 col-sm-2" style="color: red">{:__('邀请主播ID')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" value="{$oInviteUser.user_id}" id="c-user_withdraw_account" class="form-control" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_withdraw_account" class="control-label col-xs-12 col-sm-2" style="color: red">{:__('提现成功该邀请主播可获得佣金')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" value="{$invite_reward}" name="row[invite_reward]" id="c-user_withdraw_account" class="form-control">
        </div>
    </div>
    {/if}

    <div class="form-group">
        <label for="c-user_withdraw_log_check_status" class="control-label col-xs-12 col-sm-2">{:__('Check')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[user_withdraw_log_check_status]" class="user_withdraw_log_check_status" value="Y" {$row.user_withdraw_log_check_status == "Y" ? "checked" : ""} data-rule="checked" > {:__('Pass')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[user_withdraw_log_check_status]" class="user_withdraw_log_check_status" value="N" {$row.user_withdraw_log_check_status == "N" ? "checked" : ""} data-rule="checked" > {:__('Refuse')}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_way" class="control-label col-xs-12 col-sm-2">{:__('Transfer accounts way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[user_withdraw_way]" class="user_withdraw_way" value="1" {$row.user_withdraw_way == "1" ? "checked" : ""} data-rule="checked" > {:__('Online transfer accounts')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[user_withdraw_way]" class="user_withdraw_way" value="2" {$row.user_withdraw_way == "2" ? "checked" : ""} data-rule="checked" > {:__('Offline transfer accounts')}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_withdraw_log_remark" class="control-label col-xs-12 col-sm-2">{:__('Check result')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[user_withdraw_log_remark]" id="c-user_withdraw_log_remark" class="form-control" placeholder="" data-rule="required" maxlength="200">{$row.user_withdraw_log_remark}</textarea>
        </div>
    </div>
    
    {if condition="$row.user_withdraw_log_check_status == 'C'"}
        <div class="form-group hide layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    {else /}
        <div class="hide layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
            </div>
        </div>
    {/if}
    
</form>
