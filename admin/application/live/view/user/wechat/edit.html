<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-isrobot_talk_content" class="control-label col-xs-12 col-sm-2">{:__('用户')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table table-bordered table-condensed table-hover">
                <tbody>
                <tr>
                    <td class="text-right">{:__("Realname")}：</td>
                    <td>{$oUser.user_nickname}</td>
                </tr>
                <tr>
                    <td class="text-right">{:__("用户ID")}：</td>
                    <td>{$oUser.user_id}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-group">
        <label for="c-wechat_certification_value" class="control-label col-xs-12 col-sm-2">{:__('亲密度微信号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[wechat_certification_value]" value="{$row.wechat_certification_value}"  id="c-wechat_certification_value" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-wechat_certification_price" class="control-label col-xs-12 col-sm-2">{:__('亲密度微信值')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[wechat_certification_price]" value="{$row.wechat_certification_price}"  id="c-wechat_certification_price" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-user_certification_status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[wechat_certification_status]" id="c-user_certification_status" value="Y"
                       data-rule="checked" checked="checked"> {:__('Pass')}
            </label>
            <label class="radio-inline">
                <input type="radio" name="row[wechat_certification_status]" id="c-user_certification_status" value="N"
                       data-rule="checked"> {:__('Refuse')}
            </label>
        </div>

    </div>

    <div class="form-group">
        <label for="c-wechat_certification_remark" class="control-label col-xs-12 col-sm-2">{:__('Check
            result')}:</label>
        <div class="col-xs-12 col-sm-8">
                            <textarea name="row[wechat_certification_remark]" id="c-wechat_certification_remark"
                                      class="form-control" maxlength="250">{$row.wechat_certification_remark}</textarea>
        </div>
    </div>
    {if condition="$row.wechat_certification_status eq 'C'"}
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    {/if}
</form>
