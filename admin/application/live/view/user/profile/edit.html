<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-isrobot_talk_content" class="control-label col-xs-12 col-sm-2">{:__('类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.profile_name}
        </div>
    </div>
    <div class="form-group">
        <label for="c-isrobot_talk_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}(以半角逗号分隔):</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" rows="20" name="row[profile_select]">{$row.profile_select}</textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
