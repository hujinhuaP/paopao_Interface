<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-user_level" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <label class="radio-inline">
            <input type="radio" name="row[isrobot_talk_user_type]" id="isrobot_talk_user_type" value="anchor" checked data-rule="required" > {:__('主播打招呼')}
        </label>
        <label class="radio-inline">
            <input type="radio" name="row[isrobot_talk_user_type]" id="isrobot_talk_user_type" value="user" data-rule="required" > {:__('用户打招呼')}
        </label>
    </div>
    <div class="form-group">
        <label for="c-isrobot_talk_content" class="control-label col-xs-12 col-sm-2">{:__('Content')} 每条内容换行区分:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  name="row[isrobot_talk_content]" id="c-isrobot_talk_content" class="form-control" data-rule="required;" placeholder="{:__('Content')}" rows="20" ></textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
