<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-user_recharge_ratio" class="control-label col-xs-12 col-sm-2">{:__('Recharge ratio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input type="number" name="row[coin]" value="{$row.kv_value['coin']}" placeholder="{:__('Coin')}" id="c-user_recharge_ratio" class="form-control" min="0"/> : <input type="number" name="row[amount]" value="{$row.kv_value['amount']}" placeholder="{:__('Amount')}"  id="c-user_recharge_ratio" class="form-control" min="0"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
