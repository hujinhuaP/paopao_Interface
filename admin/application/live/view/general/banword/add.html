<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="c-banword_content" class="control-label col-xs-12 col-sm-2">{:__('Banword')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[banword_content]" id="c-banword_content" class="form-control" placeholder='{:__('Divide by "%s"', ',')}' data-rule="required" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-banword_location" class="control-label col-xs-12 col-sm-2">{:__('禁用类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[banword_location]" id="c-banword_location" class="form-control" data-rule="required">
                <option value="chat">{:__('聊天')}</option>
                <option value="profile">{:__('用户信息')}</option>
                <option value="posts">{:__('动态')}</option>
            </select>
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
