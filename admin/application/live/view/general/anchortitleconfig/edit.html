<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-anchor_title_id" class="control-label col-xs-12 col-sm-2">{:__('称号值')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text"  id="c-anchor_title_id" class="form-control" disabled value="{$row.anchor_title_id}" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-anchor_title_name" class="control-label col-xs-12 col-sm-2">{:__('称号名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[anchor_title_name]" id="c-anchor_title_name" class="form-control" data-rule="required" value="{$row.anchor_title_name}" />
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
