<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-chat_game_category_id" class="control-label col-xs-12 col-sm-2">{:__('分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[chat_game_category_id]" id="c-chat_game_category_id" class="form-control" data-rule="required">
                <option value="">{:__('Select')}</option>
                {foreach $row_category as $category}
                <option value="{$category.id}">{$category.chat_game_category_name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-chat_game_price" class="control-label col-xs-12 col-sm-2">{:__('问题价格')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[chat_game_price]" value=""  id="c-chat_game_price" class="form-control" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-chat_game_content" class="control-label col-xs-12 col-sm-2">{:__('内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  name="row[chat_game_content]" class="form-control" data-rule="required" rows="10"></textarea>
        </div>
    </div>


    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
