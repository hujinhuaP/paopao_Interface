<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-egg_goods_name" class="control-label col-xs-12 col-sm-2">{:__('奖励名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[egg_goods_name]" value="{$row.egg_goods_name}"  id="c-egg_goods_name" class="form-control"  />
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('图标')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-egg_goods_image" data-rule="required" class="form-control" size="50" name="row[egg_goods_image]" type="text" value="{$row.egg_goods_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-egg_goods_image" class="btn btn-danger plupload" data-input-id="c-egg_goods_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-egg_goods_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-egg_goods_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-egg_goods_image"></ul>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-egg_goods_category" data-rule="required" class="form-control selectpicker" name="row[egg_goods_category]">
                {foreach name="eggGoodsCategoryList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.egg_goods_category"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('奖励价值')} 注：VIP单位为天:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-egg_goods_value" class="form-control" name="row[egg_goods_value]" type="number" value="{$row.egg_goods_value|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否飘屏')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-egg_goods_notice_flg" data-rule="required" class="form-control selectpicker" name="row[egg_goods_notice_flg]">
                {foreach name="eggGoodsNoticeFlgList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.egg_goods_notice_flg"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('中奖概率(%)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-egg_goods_point" class="form-control" name="row[egg_goods_point]" type="number" value="{$row.egg_goods_point}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
