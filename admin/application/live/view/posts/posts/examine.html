<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-short_posts_examine" class="control-label col-xs-12 col-sm-2">{:__('审核设置')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[short_posts_examine]" id="c-short_posts_examine" class="form-control" data-rule="required" >
                {foreach $row_app_list as $selectkey => $selectstart}
                <option value="{$selectkey}" {$row.short_posts_examine == $selectkey ? 'selected' : ''}>{$selectstart}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
