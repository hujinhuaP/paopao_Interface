<style>
    .gift-container {
        position:relative;
        width:80px;
    }
    .gift-container .gift-img{
        width:80px;
        height:80px;
    }
    .gift-container .gift-text {
        display:none;
    }
    .gift-container:hover .gift-text {
        display:block;
        position:absolute;
        height:80px;
        width:80px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 80px;
        text-align: center;
    }
    .gift-container button{
        position:absolute;
        top:0;left:0;width:80px;height:80px;opacity: 0;
    }
</style>
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[name]" value="{$row.name}"  id="c-name" class="form-control" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('Duration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[duration]" value="{$row.duration}"  id="c-sort" class="form-control" data-rule="required" min="0" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-author" class="control-label col-xs-12 col-sm-2">{:__('Author')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[author]" value="{$row.author}"  id="c-author" class="form-control" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-cover" class="control-label col-xs-12 col-sm-2">{:__('Cover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input type="hidden" id="c-cover" name="row[cover]" value="{$row.cover}" data-rule="url|required"/>
                <div class="gift-container">
                    <img class="cover_img img-responsive plupload" src="{$row.cover}" onerror="this.src='__CDN__/assets/img/loading200x200.png'" alt="">
                    <div class="gift-text">{:__('Click to edit')}</div>
                    <button id="upload_cover_url" class="plupload" data-input-id="c-cover"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                </div>
                <span>{:__('Carousel upload tips')}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-cover" class="control-label col-xs-12 col-sm-2">{:__('Mp3 file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input type="hidden" id="c-down_url" name="row[down_url]" value="{$row.url}" data-rule="url"/>
                <button id="plupload-down_url" class="plupload" data-input-id="c-down_url" data-url="{$upload_url}"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                <input type="text" id="c-down_url2" name="row[down_url2]" class="form-control" value="{$row.url}" disabled data-rule="url|required"/>
                <span>{:__('Mp3 upload tips')}</span>
            </div>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
