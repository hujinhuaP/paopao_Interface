<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#first" data-toggle="tab">每日统计</a></li>
            <li><a href="#second" data-toggle="tab">区间段统计</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div id="toolbar1" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table1" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var group = {
        "0" : "无公会",
    {foreach $row_group as $group}
    "{$group.id}" : "{$group.group_name}",
        {/foreach}
    };
</script>
<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch form-horizontal">
        <fieldset>
            <div class="row">
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="stat_time" class="control-label col-xs-4">统计日期</label>
                    <div class="col-xs-8">
                    <input class="operate" type="hidden" data-name="stat_start_time" value="="/>
                    <input class="operate" type="hidden" data-name="stat_end_time" value="="/>
                    <input class="operate" type="hidden" data-name="title" value="="/>
                    <input type="text" class="form-control datetimepicker" style=" width: 100px;" data-name="stat_start_time" name="stat_start_time"
                           value="{$stat_start_time}" placeholder="统计日期" id="stat_time" autocomplete="off"
                           data-date-format="YYYY-MM-DD">
                    &nbsp;-&nbsp;
                    <input type="text" class="form-control datetimepicker"  style=" width: 100px;" data-name="stat_end_time" name="stat_end_time"
                           value="{$stat_end_time}" placeholder="统计日期" id="stat_time" autocomplete="off"
                           data-date-format="YYYY-MM-DD">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <label class="control-label col-xs-4">用户ID</label>
                    <!--显式的operate操作符-->
                    <div class="col-xs-8">
                        <input class="operate" type="hidden" data-name="user_id" value="="/>
                        <input class="form-control"  style=" width: 100px;" type="text" data-name="user_id" name="user_id" placeholder="" value=""/>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label class="control-label col-xs-4">公会名称</label>
                    <!--显式的operate操作符-->
                    <div class="col-xs-8">
                    <input class="operate" type="hidden" data-name="group_id" value="="/>
                    <input class="form-control selectpage"  data-source="group/group/selectpage" data-primaryKey="id"
                           data-field="group_name" data-orderBy="status desc,id desc"
                            type="text" data-name="group_id" name="group_id"  placeholder="" value=""/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" style="margin:5px">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </div>
        </fieldset>
    </form>
</script>
