<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-crontab_push_user_type" class="control-label col-xs-12 col-sm-2">{:__('Select')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="c-crontab_push_user_type" name="row[crontab_push_user_type]" data-rule="required">
                <option value="all" selected>{:__('All user')}</option>
                <option value="anchor">{:__('All anchor')}</option>
                <option value="user">{:__('Select user')}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('用户id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[crontab_push_user_id]" id="c-user_id" class="form-control" data-rule="required" rows="4" disabled placeholder='{:__('Select user').'。 '.__('Please input user id').'，'.__('Divide by "%s"', ',')}'></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-crontab_push_hour" class="control-label col-xs-12 col-sm-2">{:__('Select')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="c-crontab_push_hour" name="row[crontab_push_hour]" data-rule="required">
                <option value="0" selected>00:00</option>
                <option value="1">01:00</option>
                <option value="2">02:00</option>
                <option value="3">03:00</option>
                <option value="4">04:00</option>
                <option value="5">05:00</option>
                <option value="6">06:00</option>
                <option value="7">07:00</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-crontab_push_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[crontab_push_content]" id="c-crontab_push_content" class="form-control" data-rule="required" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
