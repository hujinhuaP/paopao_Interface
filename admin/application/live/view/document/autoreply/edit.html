<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-question_title" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-9">
            {$category}
        </div>
    </div>
    <div class="form-group">
        <label for="c-reply_flg" class="control-label col-xs-12 col-sm-2">{:__('匹配内容')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" name="row[reply_flg]" value="{$row.reply_flg}"  id="c-reply_flg" class="form-control" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="c-question_content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea  class="form-control" name="row[content]" rows="20">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-9">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
