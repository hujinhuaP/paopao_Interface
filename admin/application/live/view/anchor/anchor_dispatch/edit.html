<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-anchor_dispatch_price" class="control-label col-xs-12 col-sm-2">{:__('派单价格')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[anchor_dispatch_price]" value="{$row.anchor_dispatch_price}"  id="c-anchor_dispatch_price" class="form-control"  />
        </div>
    </div>

    <div class="form-group">
        <label for="c-anchor_dispatch_max_day_times" class="control-label col-xs-12 col-sm-2">{:__('每日最大次数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[anchor_dispatch_max_day_times]" value="{$row.anchor_dispatch_max_day_times}"  id="c-anchor_dispatch_max_day_times" class="form-control"  />
        </div>
    </div>


    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
